	<!-- Begin MailChimp Signup Form -->
	<div id="mc_embed_signup">
		<form action="//healthhack.us14.list-manage.com/subscribe/post?u=16e3b341b87deaa490a117bf9&amp;id=220ca0dffa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			<div id="mc_embed_signup_scroll" class="container">
				<h2 class="section-heading">Subscribe to our mailing list</h2>
				<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
				<div class="col-sm-6">
					<div class="mc-field-group">
						<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
						</label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
						<label for="mce-FNAME">First Name  <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-MMERGE3">Role (Scientist, Developer, Designer, Volunteer, Mentor, Sponsor, etc.)  <span class="asterisk">*</span>
						</label>
						<input type="text" value="" name="MMERGE3" class="required" id="mce-MMERGE3">
					</div>
				</div>

				<div class="col-sm-6 contact-right">
					<div class="mc-field-group contact-description">
						<label for="mce-MMERGE4">Tell us about yourself  <span class="asterisk">*</span>
						</label>
						<textarea type="text" value="" name="MMERGE4" class="required" id="mce-MMERGE4"></textarea>
					</div>
					<div class="mc-field-group input-group">
						<strong>City  <span class="asterisk">*</span>
						</strong>
						<ul><li><input type="radio" value="Melbourne" name="MMERGE5" id="mce-MMERGE5-0"><label for="mce-MMERGE5-0">Melbourne</label></li>
							<li><input type="radio" value="Sydney" name="MMERGE5" id="mce-MMERGE5-1"><label for="mce-MMERGE5-1">Sydney</label></li>
							<li><input type="radio" value="Brisbane" name="MMERGE5" id="mce-MMERGE5-2"><label for="mce-MMERGE5-2">Brisbane</label></li>
							<li><input type="radio" value="Perth" name="MMERGE5" id="mce-MMERGE5-3"><label for="mce-MMERGE5-3">Perth</label></li>
							<li><input type="radio" value="Canberra" name="MMERGE5" id="mce-MMERGE5-4"><label for="mce-MMERGE5-4">Canberra</label></li>
						</ul>
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>
					<div id="subscribe-button" class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>

				</div>
				    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_16e3b341b87deaa490a117bf9_220ca0dffa" tabindex="-1" value=""></div>
